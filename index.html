<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phantom Board</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.mjs" defer></script>
    <script type="text/javascript" src="./node_modules/floodfill/floodfill.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Canvas Size</label>
          <div class="input">
              <label for="canvas-width">Width:</label>
              <input type="number" id="canvas-width" min="100" max="800" value="500">
          </div>
          <div class="input">
              <label for="canvas-height">Height:</label>
              <input type="number" id="canvas-height" min="100" max="800" value="600">
          </div>
          <div class="row buttons">
            <button id="resize-canvas">Resize Canvas</button>
          </div>
        </div>    
        <div class="row">
          <label class="title">Layers</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
                <img src="./icons/icons/brush.svg" alt="">
                <span>Fill Layer</span>
            </li>
            <form id="colorForm">
              <ul id="layers">
                <li id="muscle">
                  <input type="radio" name="colour" value="#972626"> Muscle</input>
                </li>
                <li id="fat">
                  <input type="radio" name="colour" value="#c9801a"> Fat</input>
                </li>
                <li id="bone">
                  <input type="radio" name="colour" value="#d9bfbf"> Bone</input>
                </li>
            </form>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="./icons/icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="./icons/icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
